<html>
    <body>
        <div id="loading">
            <!-- 你的加载动画，比如一个 spinner -->
            <div class="spinner"></div>
        </div>
    </body>
    <script>
       window.addEventListener('load', function() {
    console.log("頁面已加載");
    const loading = document.getElementById('loading');
    loading.style.display = 'none'; // 確保這行代碼是在頁面加載後執行
});

    </script>
    <style>
        #loading {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-color: #fff; /* 你可以根据需要调整颜色 */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    display: block; /* 確保 loading 是顯示的 */
}

.spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-left-color: #000;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

    </style>
</html>
